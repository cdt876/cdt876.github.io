<SCRIPT LANGUAGE="JavaScript1.2">
function resetButton(form){
    form.reset();
}

function submittedForm(form){
  
    var ok = 0;
    var somebuttons = 0;
    var elem = document.forms[0].elements;
    for (var i = 0; i < elem.length; i ++) {
	if (elem[i].name.match(/PWSAppRej/)) {
	    somebuttons ++;
	    if (elem[i].checked) {
		ok = 1;
	    }
	}
    }

    if ( !somebuttons ) {
	alert ("No requests need processing.");
	return false;
    }
    if ( ok == 0 ) {
	alert("You must approve/reject a task or press the 'CANCEL' button.");
	return false;
    }


    return true;
}
function submitButton(form){
    if(submittedForm(form))
    form.submit();
}

</SCRIPT>

<SCRIPT LANGUAGE="JavaScript1.2">
function submittedForm(form){

  var path = ""
  var mailadd = ""

  path = form.PWSSendURLPath.value
  mailadd = form.PWSSendURLEmail.value

  if ( path == "" ) {
     alert("The GSA pathname is empty. Please enter a valid path.")
     return false;
  }

  if ( mailadd == "" ) {
     alert("The e-mail address is empty. Please enter a valid e-mail address.")
     return false;
  }

  if ( mailadd.match(/\\/) || !mailadd.match(/.+\@.+\..+/) || mailadd.match(/;/) ) {
     alert("Malformed e-mail address. Please enter a valid address of the form 'xxx@domain.com'.");
     return false;
  }

  var top = /^\//
  var top = /^http:\/\//

  if ( !path.match(top) ) {
     alert("The source path must start with 'http://'.")
     return false;
  }

  var testdot1 = /\/\.\.$/
  results = testdot1.test(path)

  var testdot2 = /\/\.\.\//
  results2 = testdot2.test(path)

  var testdot3 = /\/\.\//
  results3 = testdot3.test(path)

  var testdot4 = /\/\.$/
  results4 = testdot4.test(path)

  if ( results || results2 || results3 || results4 ) {
     alert("You may not use relative paths (eg. '..') for this tool.")
     return
  }


    return true;
}
function submitButton(form){
    if(submittedForm(form))
    form.submit();
}

</SCRIPT>
